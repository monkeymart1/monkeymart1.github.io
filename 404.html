<script>
    setTimeout(() => {
        window.location.href = 'https://monkeymart.one/';
    }, 30000);
    
    console.log('404 Error:', window.location.pathname);
    
    let startTime = new Date();
    window.addEventListener('beforeunload', () => {
        let endTime = new Date();
        let timeSpent = (endTime - startTime) / 1000;
        gtag('event', 'time_on_404', {
            'event_category': 'Error',
            'event_label': window.location.pathname,
            'value': timeSpent
        });
    });

    // Xử lý lỗi khi hình ảnh không tải được
    function handleImageError(img, fallbackSrc) {
        img.onerror = null; // Tránh lặp vô hạn
        
        // Nếu có ảnh thay thế, sử dụng nó
        if (fallbackSrc) {
            img.src = fallbackSrc;
        } else {
            // Nếu không, ẩn hình ảnh và hiển thị văn bản thay thế
            img.style.display = 'none';
            const altText = document.createElement('span');
            altText.textContent = img.alt || 'Image not available';
            altText.className = 'image-alt-text';
            img.parentNode.insertBefore(altText, img.nextSibling);
        }
    }

    // Áp dụng cho tất cả hình ảnh
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            // Lưu đường dẫn gốc
            const originalSrc = img.getAttribute('src');
            
            // Xử lý lỗi nếu hình ảnh không tải được
            img.onerror = function() {
                // Thử với đường dẫn tuyệt đối nếu đường dẫn hiện tại là tương đối
                if (!originalSrc.startsWith('http')) {
                    handleImageError(img, 'https://monkeymart.one' + (originalSrc.startsWith('/') ? '' : '/') + originalSrc);
                } else {
                    handleImageError(img);
                }
            };
        });
    });

    // Log lỗi cụ thể
    window.addEventListener('error', function(e) {
        if (e.target.tagName === 'IMG') {
            console.error('Image load error:', e.target.src);
        }
    }, true);
    </script>
